<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N角形ジェネレーター</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-white flex flex-col lg:flex-row items-center justify-center min-h-screen p-4 selection:bg-teal-500 selection:text-white">

    <!-- コントロールパネル -->
    <div class="w-full lg:w-1/4 lg:min-w-[320px] lg:mr-6 mb-6 lg:mb-0">
        <div class="bg-gray-800 p-6 rounded-xl shadow-2xl">
            <header class="mb-6">
                <h1 class="text-3xl font-black text-center lg:text-left text-transparent bg-clip-text bg-gradient-to-r from-teal-400 via-cyan-400 to-emerald-500">
                    N角形<br class="hidden lg:block">ジェネレーター
                </h1>
                <p class="text-sm text-gray-400 mt-3 text-center lg:text-left">スライダーでNの値を操り、魅惑の図形を創造しよう！</p>
            </header>
            
            <div class="space-y-5">
                <div class="flex flex-col items-start text-lg">
                    <label for="sidesSlider" class="font-medium text-gray-300 mb-2">辺の数 (N):</label>
                    <span id="sidesValue" class="font-bold text-xl text-teal-300 w-full bg-gray-700 px-4 py-2 rounded-md shadow mb-2">3.00</span>
                    <span id="vertexCount" class="font-bold text-sm text-teal-300"></span>
                </div>
                <input type="range" id="sidesSlider" min="2" max="12" value="3" step="0.05" 
                       class="w-full h-3 bg-gray-600 rounded-lg appearance-none cursor-pointer accent-teal-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-teal-500">
            </div>
            
            <p class="text-xs text-gray-500 mt-8">
                Nが整数の場合は正N角形、Nが分数 (例: 2.5 = 5/2) の場合は星型正多角形 {p/q} が描画されます。<br>
                pはNを既約分数にしたときの分子、qは分母です。
            </p>
        </div>
    </div>

    <!-- キャンバスエリア -->
    <div class="w-full lg:w-3/4 canvas-container">
        <canvas id="polygonCanvas" class="w-full h-64 sm:h-80 lg:h-[80vh] bg-gray-700 rounded-lg shadow-inner"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
